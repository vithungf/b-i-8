<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gio </title>
</head>
<body>
<script>
    var curDate = new Date();
    var time = curDate.getHours();
    if (time < 10) {
        greeting = "Good morning";
    } else if (time < 20) {
        greeting = "Good day";
    } else {
        greeting = "Good evening";
    }
    alert(greeting);
</script>
</body>
</html>
